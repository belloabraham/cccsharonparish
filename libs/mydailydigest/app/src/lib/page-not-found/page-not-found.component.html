<div *transloco="let t" class="top-row d-flex flex-column bg-accent-300 vh-100 vw-100">
  <div class="p-3">
    <a [routerLink]="root"><img class="scale" width="50" alt="{{ t(languageResourceKey.LOGO) }}" height="50"
        ngSrc="assets/images/logo.png" priority>
    </a>
  </div>

  <div class="d-flex align-items-baseline gap-5">
    <div class="flex-grow-1 text-end">
      <h1 class="title">4</h1>
    </div>

    <div class="holder">
      <h1 class="title-0">0</h1>
      <div class="candle">
        <div class="blinking-glow"></div>
        <div class="thread"></div>
        <div class="glow"></div>
        <div class="flame"></div>
      </div>
    </div>

    <div class="flex-grow-1 text-start">
      <h1 class="title">4</h1>
    </div>
  </div>

  <div class="text-center">
    <h4 class="mb-4 p-1 subtitle">{{ t(languageResourceKey.PAGE_NOT_FOUND_MESSAGE) }}</h4>
    <a [routerLink]="root" class="home-btn" ng-mat-raised-button [ng-mat-elevation]=1>{{ t(languageResourceKey.GO_HOME)
      }}</a>

    <button  ng-mat-button >
      <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on"><svg xmlns="http://www.w3.org/2000/svg"
          height="24" viewBox="0 -960 960 960" width="24">
          <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
        </svg></i>
      <i class="material-icons mdc-icon-button__icon"><svg xmlns="http://www.w3.org/2000/svg" height="24"
          viewBox="0 -960 960 960" width="24">

</div>
