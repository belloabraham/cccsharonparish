<h2 class="font-bold mb-2" [id]="context.id">{{ context.heading }}</h2>
<section>
    <ng-container *polymorpheusOutlet="$any(context.content) as text; context: context">
        {{ text }}
    </ng-container>
</section>
<div class="buttons">
    <button mat-flat-button type="button" (click)="onClick(true)">{{ context.buttons[0] }}</button>
    <button mat-stroked-button type="button" (click)="onClick(false)">{{ context.buttons[1] }}
    </button>
</div>
