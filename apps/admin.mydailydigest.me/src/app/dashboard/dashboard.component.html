<div class="dashboard-root">
    <header tuiNavigationHeader class="flex justify-between">

        <div class="lg:hidden">
            Menu
        </div>

        <div>
            Logo
        </div>

        <div class="flex gap-4">

            <button class="!text-white" (click)="toggleTheme()" mat-icon-button>
                <mat-icon fontIcon="dark-mode-fill"></mat-icon>
            </button>


            <div>
                User
            </div>
        </div>
    </header>
    <div class="flex">

        <aside *ngIf="(dashboardService.breakpoint$ | async) === 'desktopLarge'" [tuiNavigationAside]="true">
            Sidebar content
        </aside>
        <main tuiNavigationMain>
            <nav [style.position]="'sticky'" tuiNavigationNav>Breadcrumbs, tabs, buttons</nav>

            <router-outlet></router-outlet>

        </main>
    </div>
</div>
