<div *transloco="let t" class="bg-accent-300 page-container">

    <div class="logo flex justify-center items-center bg-white">
        <a [routerLink]="ROOT"><img class="scale" width="50" height="40" alt="Logo" ngSrc="images/global/logo.png"
                priority>
        </a>
    </div>

    <div class="candle-wrapper">
        <div class="flex-grow-1 text-end">
            <h1 class="title">4</h1>
        </div>

        <div class="holder">
            <h1 class="title-0">0</h1>
            <div class="candle">
                <div class="blinking-glow"></div>
                <div class="thread"></div>
                <div class="glow"></div>
                <div class="flame"></div>
            </div>
        </div>

        <div class="flex-grow-1 text-start">
            <h1 class="title">4</h1>
        </div>
    </div>

    <div class="description">
        <h6 class="subtitle">{{ t(KEY.PAGE_NOT_FOUND_MESSAGE) }}</h6>
        <a mat-raised-button [routerLink]="ROOT" class="home-btn">
            {{ t(KEY.GO_HOME) }}
        </a>
    </div>

</div>
